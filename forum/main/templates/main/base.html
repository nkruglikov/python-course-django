{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>DummyForum | {% block title %}{% endblock %}</title>
		<link rel="stylesheet" type="text/css"
			href="{% static 'main/style.css' %}" />
	</head>

	<body>
		<div id="header">
			<a href="/forum" class="logo"><strong>DummyForum</strong></a>
			<div id="menu">
				{% block menu %}
				{% endblock %}
			</div>
		</div>
		<div id="content">
		{% block content %}
		{% endblock %}
		</div>
	</body>
</html>
